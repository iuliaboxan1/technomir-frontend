<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>My Account</title>
</head>

<body>

    <h1>My Account</h1>

    <p>Email: {{.Email}}</p>

    <h2>My Cart</h2>

    {{if .Cart}}
    <ul>
        {{range .Cart}}
        <li>
            <strong>{{.brand}} - {{.code}}</strong> |
            Supplier: {{.supplier}} |
            Price: {{.price}} |
            Delivery: {{.delivery_days}} days |

            <form action="/cart/remove" method="post" style="display:inline;">
                <input type="hidden" name="id" value="{{.id}}">
                <button type="submit" style="color:red;">Remove</button>
            </form>
        </li>
        <br>
        {{end}}
    </ul>

    <h3>Total: ${{printf "%.2f" .Total}}</h3>

    {{else}}
    <p>Your cart is empty.</p>
    {{end}}

    <br><br>

    <a href="/">⬅️ Back to Search</a>

    <form action="/logout" method="post">
        <button type="submit">Log Out</button>
    </form>

</body>
